<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Parking - Login</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #121212 url("../static/images/background.jpg") no-repeat center center;
      background-size: cover;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* Welcome Text Outside the Box */
    .welcome-text {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      color: #00e5ff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }
    /* Login Container */
    .login-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
      text-align: center;
    }
    .login-header {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #e0e0e0;
    }
    .login-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #cfcfcf;
      text-align: center;
    }
    .login-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #e0e0e0;
      font-size: 1rem;
    }
    .login-form button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: #00e5ff;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-form button:hover {
      background: #00cce0;
    }
    .register-text {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }
    .register-text a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .register-text a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Modal Overlay with Background Blur */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    .modal-overlay.active {
      display: flex;
    }
    /* Modal Content */
    .modal-content {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 700px;
      position: relative;
      text-align: center;
    }
    .modal-content h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #00e5ff;
    }
    /* Role Boxes Container */
    .role-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .role-box {
      background: #333;
      width: 200px;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      text-align: center;
    }
    .role-box:hover {
      background: #00e5ff;
      transform: translateY(-3px);
    }
    .role-box img {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
    }
    .role-box p {
      font-size: 1rem;
      font-weight: 600;
      color: #e0e0e0;
    }
    /* Close Button */
    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      font-size: 1.5rem;
      color: #e0e0e0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Welcome Text -->
  <div class="welcome-text">Welcome to Smart Parking</div>
  
  <!-- Login Container -->
  <div class="login-container">
    <div class="login-header">Login</div>
    <form class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />
      
      <button type="submit">Login</button>
    </form>
    <div class="register-text">
      Don't have an account? <a id="registerLink">Register here</a>
    </div>
  </div>
  
  <!-- Modal Popup for Role Selection -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <h2>Select your role</h2>
      <div class="role-container">
        <!-- Role: Driver -->
        <div class="role-box" onclick="location.href='register_driver.html'">
          <img src="../static/images/driver_icon.jpg" alt="Driver" />
          <p>Driver</p>
        </div>
        <!-- Role: Parking Space Owner -->
        <div class="role-box" onclick="location.href='register_owner.html'">
          <img src="../static/images/owner_icon.jpg" alt="Owner" />
          <p>Parking Space Owner</p>
        </div>
        <!-- Role: Administrator -->
        <div class="role-box" onclick="location.href='register_admin.html'">
          <img src="../static/images/admin_icon.jpg" alt="Admin" />
          <p>Administrator</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Get modal elements
    const registerLink = document.getElementById('registerLink');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeBtn = document.getElementById('closeBtn');
    
    // Show modal on register link click
    registerLink.addEventListener('click', function(e) {
      e.preventDefault();
      modalOverlay.classList.add('active');
    });
    
    // Hide modal on close button click
    closeBtn.addEventListener('click', function() {
      modalOverlay.classList.remove('active');
    });
    
    // Hide modal if clicking outside modal content
    window.addEventListener('click', function(e) {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('active');
      }
    });
  </script>
</body>
</html>
