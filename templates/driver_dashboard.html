<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Parking - Driver Dashboard</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #121212 url("../static/images/background.jpg") no-repeat center center;
      background-size: cover;
      color: #e0e0e0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      font-size: 1.75rem;
      letter-spacing: 1px;
    }
    /* Nav Icons */
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      transition: opacity 0.3s;
    }
    nav a img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }
    nav a:hover {
      opacity: 0.8;
    }
    /* Dashboard Layout */
    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: calc(100vh - 70px);
    }
    .sidebar {
      background: #1f1f1f;
      padding: 2rem 1rem;
      border-right: 2px solid #333;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      color: #e0e0e0;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    .sidebar a:hover {
      background: #333;
      border-left: 4px solid #00e5ff;
    }
    .sidebar a.active {
      background: #333;
      border-left: 4px solid #00e5ff;
    }
    .content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    /* Combined Welcome & Map Card */
    .welcome-map-card {
      width: 1300px;
      height: 600px;
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .welcome-map-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .welcome-map-card .welcome {
      text-align: center;
    }
    .welcome-map-card .welcome h3 {
      color: #00e5ff;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    .welcome-map-card .welcome p {
      font-size: 1rem;
      color: #cfcfcf;
    }
    .welcome-map-card .map-container {
      background: #333;
      border-radius: 8px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-style: italic;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .welcome-map-card .map-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    /* Quick Actions Card */
    .quick-actions-card {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 12px;
      width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .quick-actions-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .quick-actions-card h3 {
      color: #00e5ff;
      margin-bottom: 1rem;
    }
    .quick-actions {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .quick-actions a {
      text-decoration: none;
    }
    .action-btn {
      background: #00e5ff;
      color: #000;
      padding: 0.75rem 1.25rem;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .action-btn:hover {
      background: #00cce0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Driver Dashboard</h1>
    <nav>
      <a href="profile_driver.html">
        <img src="../static/images/profile.jpg" alt="Profile" />
      </a>
      <a href="#">
        <img src="../static/images/logout.jpg" alt="Logout" />
      </a>
    </nav>
  </header>
  <div class="dashboard">
    <aside class="sidebar">
      <a href="driver_dashboard.html" class="active">Home</a>
      <a href="mybookings.html">My Bookings</a>
      <a href="history_driver.html">History</a>
    </aside>
    <main class="content">
      <!-- Combined Welcome & Map Card -->
      <div class="welcome-map-card" style="animation: fadeIn 1s ease;">
        <div class="welcome">
          <h3>Welcome, Driver!</h3>
          <p>Good day, Alex! Check your current location and monitor your journey.</p>
        </div>
        <div class="map-container">
          Map will be displayed here
        </div>
      </div>
      <!-- Quick Actions Card -->
      <div class="quick-actions-card" style="animation: fadeIn 1.2s ease;">
        <h3>Quick Actions</h3>
        <div class="quick-actions">
          <a href="mybookings.html"><div class="action-btn">My Bookings</div></a>
          <a href="history_driver.html"><div class="action-btn">History</div></a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
