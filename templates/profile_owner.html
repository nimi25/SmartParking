<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Parking - Profile</title>
  <style>
    /* Same dark/futuristic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #121212
        url("../static/images/background.jpg")
        no-repeat center center;
      background-size: cover;
      color: #e0e0e0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      font-size: 1.75rem;
      letter-spacing: 1px;
    }
    /* Nav Icons */
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      transition: opacity 0.3s;
    }
    nav a img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
    nav a:hover {
      opacity: 0.8;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: calc(100vh - 70px);
    }
    .sidebar {
      background: #1f1f1f;
      padding: 2rem 1rem;
      border-right: 2px solid #333;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      color: #e0e0e0;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    .sidebar a:hover {
      background: #333;
      border-left: 4px solid #00e5ff;
    }
    .content {
      padding: 2rem;
    }
    .card {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .card h3 {
      margin-bottom: 0.75rem;
      color: #00e5ff;
    }
    .card p {
      line-height: 1.5;
      color: #cfcfcf;
    }
    /* Profile Form */
    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px; /* limit form width */
      margin-top: 1rem;
    }
    .profile-form label {
      margin-bottom: 0.25rem;
      font-weight: 500;
      color: #cfcfcf;
    }
    .profile-form input {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #e0e0e0;
    }
    .profile-form button {
      width: fit-content;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 4px;
      background: #00e5ff;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .profile-form button:hover {
      background: #00cce0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Profile</h1>
    <nav>
      <!-- Profile Icon (active page, but you can keep the link if you want) -->
      <a href="profile_owner.html">
        <img src="../static/images/profile.jpg" alt="Profile" />
      </a>
      <!-- Logout Icon -->
      <a href="#">
        <img src="../static/images/logout.jpg" alt="Logout" />
      </a>
    </nav>
  </header>

  <div class="dashboard">
    <!-- Sidebar (optionalâ€”if you want the same layout) -->
    <aside class="sidebar">
      <a href="owner_dashboard.html">Home</a>
      <a href="bookings.html">Bookings</a>
      <a href="parkingspace.html">Parking Space</a>
      <a href="payment.html">Payment</a>
      <a href="metrics.html">Metrics</a>
      <a href="histroy_owner.html">History</a>
    </aside>

    <main class="content">
      <div class="card">
        <h3>Profile Settings</h3>
        <p>Update your personal information here.</p>
        <form class="profile-form">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter new username" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter new email" />

          <label for="password">Change Password</label>
          <input type="password" id="password" name="password" placeholder="Enter new password" />

          <label for="profile-pic">Upload Profile Picture</label>
          <input type="file" id="profile-pic" name="profile-pic" accept="image/*" />

          <button type="submit">Save Changes</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
