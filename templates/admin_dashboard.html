<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Parking - Admin Dashboard</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #121212 url("../static/images/background.jpg") no-repeat center center;
      background-size: cover;
      color: #e0e0e0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      font-size: 1.75rem;
      letter-spacing: 1px;
    }
    /* Nav Icons */
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      transition: opacity 0.3s;
    }
    nav a img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }
    nav a:hover {
      opacity: 0.8;
    }
    /* Dashboard Layout */
    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: calc(100vh - 70px);
    }
    .sidebar {
      background: #1f1f1f;
      padding: 2rem 1rem;
      border-right: 2px solid #333;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      color: #e0e0e0;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    .sidebar a:hover {
      background: #333;
      border-left: 4px solid #00e5ff;
    }
    .sidebar a.active {
      background: #333;
      border-left: 4px solid #00e5ff;
    }
    .content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    /* Admin Welcome Card */
    .admin-welcome-card {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .admin-welcome-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .admin-welcome-card .welcome {
      text-align: center;
      margin-bottom: 1rem;
    }
    .admin-welcome-card .welcome h3 {
      color: #00e5ff;
      margin-bottom: 0.5rem;
    }
    .admin-welcome-card .welcome p {
      font-size: 1rem;
      color: #cfcfcf;
    }
    /* Admin Actions Card */
    .admin-actions-card {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .admin-actions-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .admin-actions-card h3 {
      color: #00e5ff;
      margin-bottom: 1rem;
    }
    .admin-actions {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .admin-actions a {
      text-decoration: none;
    }
    .action-btn {
      background: #00e5ff;
      color: #000;
      padding: 0.75rem 1.25rem;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .action-btn:hover {
      background: #00cce0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="{{ url_for('profile.admin_profile') }}">
        <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile" />
      </a>
      <a href="{{ url_for('auth.logout') }}">
        <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout" />
      </a>
    </nav>
  </header>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="{{ url_for('admin.admin_dashboard') }}" class="active">Home</a>
      <a href="{{ url_for('admin.user_management') }}">User Management</a>
      <a href="{{ url_for('admin.parking_management') }}">Parking Management</a>
      <a href="{{ url_for('admin.reports') }}">Reports</a>
      <a href="{{ url_for('admin.analytics') }}">Analytics</a>
      <a href="{{ url_for('admin.system_settings') }}">System Settings</a>
    </aside>
    <!-- Main Content -->
    <main class="content">
      <!-- Admin Welcome Card -->
      <div class="admin-welcome-card" style="animation: fadeIn 1s ease;">
        <div class="welcome">
          <h3>Welcome, Admin!</h3>
          <p>Manage users, monitor activity, and oversee the entire system from here.</p>
        </div>
      </div>
      <!-- Admin Actions Card -->
      <div class="admin-actions-card" style="animation: fadeIn 1.2s ease;">
        <h3>Quick Actions</h3>
        <div class="admin-actions">
          <a href="{{ url_for('admin.add_user') }}"><div class="action-btn">Add New User</div></a>
          <a href="{{ url_for('admin.reports') }}"><div class="action-btn">View Reports</div></a>
          <a href="{{ url_for('admin.parking_management') }}"><div class="action-btn">Manage Parking</div></a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
